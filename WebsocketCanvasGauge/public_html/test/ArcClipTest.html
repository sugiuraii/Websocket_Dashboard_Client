<html>
    <head>
        <title>Canvas Clip Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.onload = function()
            {
                var canvas = document.getElementById("test");
                var ctx = canvas.getContext('2d');
                var img = new Image();
                img.src = "../img/fukuchan.jpg";
                
                img.onload = function()
                {
                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(200,200);
                    ctx.arc(200,200,100,-Math.PI/180*45, -Math.PI/180*140,false);
                    ctx.closePath();
                    ctx.clip();
                    ctx.moveTo(200,200);
                    ctx.arc(200,200,50,-Math.PI/180*140, -Math.PI/180*45,true);
                    ctx.closePath();
                    ctx.clip();
                    
                    ctx.drawImage(img, 0, 0);
                    ctx.restore();
                };
            };
        </script>   
    </head> 
    <body>
        <div>Canvas Clip Test</div>
        <canvas id="test" width="600" height="600"></canvas>
    </body>
</html>
