        <iframe id="gauge_frame2" src="./SemiCircular_Gauge1.html" scrolling="no" height="175" width="240" seamless> </iframe><br>        
        <input id="slider1" type="range" max="2" min="-1" step="0.01" onChange="slider1_onchange()" />
