<html>
    <head>
        <title>DefiCOM WebSocket Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/DefiCOM_WSTest.js"></script>
        <script>
            var defi_ws = new DefiCOM_Websocket();
            defi_ws.onVALpacketReceived = function(val)
            {
                //clear
                $('#div_val_data').html("");
                for (var key in val)
                {
                    $('#div_val_data').append(key + " : " + val[key] + "<br>" );
                }
            };
            defi_ws.onERRpacketReceived = function(msg)
            {
                $('#div_err_data').append(msg + "<br>");
            };
            defi_ws.onRESpacketReceived = function(msg)
            {
                $('#div_res_data').append(msg + "<br>");
            };
            defi_ws.onWebsocketError = function(msg)
            {
                $('#div_ws_message').append(msg + "<br>");
            };
            defi_ws.onWebsocketOpen = function()
            {
                $('#div_ws_message').append('* Connection open<br/>');

                $('#sendmessagecontent_box').removeAttr("disabled");
                $('#sendButton').removeAttr("disabled");
                $('#connectButton').attr("disabled", "disabled");
                $('#disconnectButton').removeAttr("disabled");  
            };
            defi_ws.onWebsocketClose = function()
            {
                $('#div_ws_message').append('* Connection closed<br/>');
                
                $('#sendmessagecontent_box').attr("disabled", "disabled");
                $('#sendButton').attr("disabled", "disabled");
                $('#connectButton').removeAttr("disabled");
                $('#disconnectButton').attr("disabled", "disabled");
            };
            
            function connectWebSocket()
            {
                defi_ws.URL = $("#serverURL_box").val();
                defi_ws.ModePrefix = "ARDUINO";
                defi_ws.Connect();
            };
            
            function disconnectWebSocket()
            {
                defi_ws.Close();
            };
            
            function input_DEFI_WS_SEND()
            {
                defi_ws.SendDefiWSSend($('#deficode_select').val(),$('#deficode_flag').val());
            };
            
            function input_DEFI_WS_INTERVAL()
            {
                defi_ws.SendDefiWSInterval($('#interval_DEFI_WS_INTERVAL').val());
            };
        </script>
    </head>
    <body>
        <div><h2>DefiSSMCOM WebSocket Test</h2></div>
        <hr>
        Server URL : <input type="text" required="required" id="serverURL_box" /> 
         <input type="button" id="connectButton" value="Connect" onclick="connectWebSocket()"/>
         <input type="button" id="disconnectButton" value="Disconnect" onclick="disconnectWebSocket()"/><br>
         <hr>
        
         <h4>DEFI_WS_SEND</h4>
         <ul>
             <li>DefiCode<br>
                <select id="deficode_select">
                    <option value="Tacho">Tacho</option>
                    <option value="Speed">Speed</option>
                    <option value="Boost">Boost</option>
                    <option value="Water_Temp">Water_Temp</option>
                    <option value="Oil_Temp">Oil_Temp</option>
                    <option value="Oil_Temp2">Oil_Temp2</option>
                    <option value="Oil_Pres">Oil_Pres</option>
                    <option value="Fuel_Pres">Fuel_Pres</option>
                </select>
             </li>
             <li>Flag<br>
                <select id="deficode_flag">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
             </li>
             <li>
                 <input type="button" id="button_DEFI_WS_SEND" value="input DEFI_WS_SEND" onclick="input_DEFI_WS_SEND()"/>
             </li>
         </ul>
         
         <h4>DEFI_WS_INTERVAL</h4>
         <ul>
             <li>
                <input type="number"  id="interval_DEFI_WS_INTERVAL">
             </li>
            <li>
                 <input type="button" id="button_DEFI_WS_INTERVAL" value="input DEFI_WS_INTERVAL" onclick="input_DEFI_WS_INTERVAL()"/>
             </li>
         </ul>
                  
         <hr>
         
         <h3>VAL packet</h3>
         <div id="div_val_data"></div>
         <hr>
         <h3>ERR packet</h3>
         <div id="div_err_data"></div>
         <hr>
         <h3>RES packet</h3>
         <div id="div_res_data"></div>
         <hr>
         <h3>Websocket message</h3>
         <div id="div_ws_message"></div>
         <hr>
    </body>
</html>
